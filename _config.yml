title: Byeonghu Na (나병후) # Shown in header on pages with full_logo: true
short_logo: B.H. Na # Shown in header on all pages by default unless full_logo: true is set
description: # The description for your site
  
url: "https://byeonghu-na.github.io" # Site base URL

author:
  name: Byeonghu Na (나병후)
  github: byeonghu-na # GitHub username, used for GitHub icon on the top right
  linkedin: byeonghu-na-17942120b # Your LinkedIn profile url name, used for LinkedIn icon on the top right
  email: wp03052@kaist.ac.kr # Used for email icon on the top right
  homepage: https://byeonghu-na.github.io # This links to your name in post meta
  twitter: # Twitter username, used for Twitter Card Analytics 

disqus_name: byeonghuna # Setting this will turn on Disqus comments
g_track_id: UA-221281569-1 # Google Analytics tracking ID (e.g. UA-000000-2), setting this will turn on Google Analytics

markdown: kramdown

defaults: # Recommended defaults, you may set your own
  -
    scope:
      path: _posts
    values:
      comments: true
  -
    scope:
      path: pages/redirects
    values:
      layout: redirect
      index: false
      listed: false
  -
    scope:
      path: pages/tags
    values:
      layout: tag
      sitemap:
        priority: 0.4

compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  ignore:
    envs: [local]
  blanklines: true
  profile: false
  startings: [html, head, body]

rss: false # RSS feed icon on or off
dark_mode: true # Dark mode icon
project_card_style_flat: true # Flat style project cards instead of masonry style
